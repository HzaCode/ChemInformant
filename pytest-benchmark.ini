[tool:pytest-benchmark]
# Benchmark configuration for ChemInformant
min_rounds = 3
max_time = 30.0
min_time = 0.1
timer = time.perf_counter
disable_gc = true
warmup = true
warmup_iterations = 2

# Output options
sort = mean
columns = min,max,mean,stddev,rounds,iterations
histogram = true

# Save results
save = .benchmarks
save-data = true
autosave = true

# Compare with previous runs
compare = 0001
compare-fail = mean:10%
